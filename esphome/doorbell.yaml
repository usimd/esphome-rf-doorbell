    on_value:
      then:
        - lambda: 'id(battery_charger).set_charge_current(x);'
  
  - platform: template
    name: "Charge Voltage Limit"
    id: charge_voltage_setting
    disabled_by_default: true
    icon: mdi:flash
    unit_of_measurement: "V"
    min_value: 3.5
    max_value: 4.8
    step: 0.01
    initial_value: 4.2  # Match bq25628e config
    optimistic: true
    restore_value: false
    mode: slider
    on_value:
      then:
        - lambda: 'id(battery_charger).set_charge_voltage(x);'
  
  - platform: template
    name: "Input Current Limit"
    id: input_current_setting
    disabled_by_default: true
    icon: mdi:current-ac
    unit_of_measurement: "A"
    min_value: 0.1
    max_value: 3.2
    step: 0.1
    initial_value: 0.16  # 160mA - limited by F1 250mA polyfuse
    optimistic: true
    restore_value: false
    mode: slider
    on_value:
      then:
        - lambda: 'id(battery_charger).set_input_current(x);'
  
  - platform: template
    name: "Input Voltage Limit"
    id: input_voltage_setting
    disabled_by_default: true
    icon: mdi:flash-triangle
    unit_of_measurement: "V"
    min_value: 3.8
    max_value: 16.8
    step: 0.04
    initial_value: 7.5  # 7.5V VINDPM threshold
    optimistic: true
    restore_value: false
    mode: slider
    on_value:
      then:
        - lambda: 'id(battery_charger).set_input_voltage(x);'

  - platform: template
    name: "Sleep Duration"
    id: sleep_duration_setting
    icon: mdi:sleep
    unit_of_measurement: "s"
    min_value: 30
    max_value: 300
    step: 30
    initial_value: 60  # Default 60s sleep cycle
    optimistic: true
    restore_value: true
    mode: slider
    on_value:
      then:
        - lambda: |-
            auto sleep_time = static_cast<uint32_t>(x * 1000);  // Convert to ms
            id(deep_sleep_control).set_sleep_duration(sleep_time);
            ESP_LOGI("deep_sleep", "Sleep duration updated to %.0f seconds", x);

# Scripts for handling events
script:
  - id: handle_doorbell_press
    mode: single  # Ignore re-triggers while running (debounce)
    then:
      - homeassistant.event:
          event: esphome.doorbell_ring
          data:
            device: esphome-rf-doorbell
            timestamp: !lambda 'return id(esphome_time).now().timestamp;'
      - homeassistant.action:
          service: notify.notify
          data:
            title: "ðŸ”” Doorbell"
            message: "Someone is at the door!"
      # Cooldown period - ignore additional presses for 5 seconds
      - delay: 5s
  
  - id: handle_charger_interrupt
    then:
      - component.update: battery_charger
      - lambda: |-
          // BQ25628E interrupt flag registers (auto-clear on read)
          uint8_t flag0, flag1, fault_flag;
          if (id(battery_charger).read_register_byte(0x20, &flag0)) {  // CHARGER_FLAG_0
            if (flag0 & 0x20) ESP_LOGW("charger", "Thermal regulation active");
            if (flag0 & 0x08) ESP_LOGW("charger", "IINDPM regulation");
            if (flag0 & 0x04) ESP_LOGW("charger", "VINDPM regulation");
          }
          if (id(battery_charger).read_register_byte(0x21, &flag1)) {  // CHARGER_FLAG_1
            if (flag1 & 0x08) ESP_LOGI("charger", "Charge status changed");
            if (flag1 & 0x01) ESP_LOGI("charger", "VBUS status changed");
          }
          if (id(battery_charger).read_register_byte(0x22, &fault_flag)) {  // FAULT_FLAG_0
            if (fault_flag & 0x80) ESP_LOGE("charger", "VBUS fault");
            if (fault_flag & 0x40) ESP_LOGE("charger", "Battery fault");
            if (fault_flag & 0x20) ESP_LOGE("charger", "VSYS fault");
            if (fault_flag & 0x08) ESP_LOGE("charger", "Thermal shutdown");
          }
  
#  - id: handle_rf_packet
#    then:
#      - logger.log: "RF packet received"
#      - lambda: |-
#          // Process RF packet and trigger door opener if valid
#          auto &rfm = id(rf_transceiver);
#          if (rfm.is_valid_remote()) {
#            id(door_opener).turn_on();
#          }
#      - deep_sleep.prevent: deep_sleep_control
#      - delay: 5s
#      - deep_sleep.allow: deep_sleep_control
  
  - id: check_battery_status
    then:
      - component.update: battery_charger
      - component.update: fuel_gauge
      # Read charging event flags from sleep period
      - lambda: |-
          uint8_t flag0, flag1;
          if (id(battery_charger).read_register_byte(0x20, &flag0) && flag0 != 0) {
            ESP_LOGI("sleep_charging", "Events during sleep - FLAG0=0x%02X: VINDPM=%d IINDPM=%d VSYS=%d",
              flag0, (flag0 >> 2) & 1, (flag0 >> 3) & 1, (flag0 >> 4) & 1);
          }
          if (id(battery_charger).read_register_byte(0x21, &flag1) && flag1 != 0) {
            ESP_LOGI("sleep_charging", "Charge state changed - FLAG1=0x%02X: CHG_STAT=%d",
              flag1, (flag1 >> 3) & 0x07);
          }

  # Deep sleep management scripts
  - id: handle_boot_wakeup
    then:
      - logger.log: "Boot/wakeup handler started"
      - lambda: |-
          auto wakeup_cause = esp_sleep_get_wakeup_cause();
          if (wakeup_cause == ESP_SLEEP_WAKEUP_EXT1) {
            // Check which GPIO triggered the wakeup
            uint64_t wakeup_pins = esp_sleep_get_ext1_wakeup_status();
            if (wakeup_pins & (1ULL << 13)) {
              ESP_LOGI("deep_sleep", "Woke from GPIO13 (doorbell press)");
              id(extend_wake_time).execute();
            } else if (wakeup_pins & (1ULL << 17)) {
              ESP_LOGI("deep_sleep", "Woke from GPIO17 (charger interrupt)");
              id(handle_interrupt_wakeup).execute();
            } else if (wakeup_pins & (1ULL << 6)) {
              ESP_LOGI("deep_sleep", "Woke from GPIO6 (RFM69 packet)");
              id(handle_interrupt_wakeup).execute();
            } else if (wakeup_pins & (1ULL << 21)) {
              ESP_LOGI("deep_sleep", "Woke from GPIO21 (battery alert)");
              id(handle_interrupt_wakeup).execute();
            } else {
              ESP_LOGI("deep_sleep", "Woke from unknown GPIO: 0x%llx", wakeup_pins);
              id(quick_sync_and_sleep).execute();
            }
          } else if (wakeup_cause == ESP_SLEEP_WAKEUP_TIMER) {
            ESP_LOGI("deep_sleep", "Woke up from timer (periodic sync)");
            id(quick_sync_and_sleep).execute();
          } else {
            // Cold boot - run_duration (120s) handles OTA window automatically
            ESP_LOGI("deep_sleep", "Cold boot - run_duration will allow sleep after 120s");
          }

  - id: handle_interrupt_wakeup
    then:
      - deep_sleep.prevent: deep_sleep_control
      - logger.log: "Interrupt wakeup - updating sensors"
      - component.update: battery_charger
      - component.update: fuel_gauge
      - delay: 8s  # Same as quick_sync_and_sleep for WiFi + HA update
      # Enable charging before sleep (only charges during low-current sleep mode)
      - lambda: |-
          ESP_LOGI("deep_sleep", "Enabling charging before sleep (low current period)");
          id(battery_charger).set_charging_enabled(true);
      - deep_sleep.allow: deep_sleep_control

  - id: extend_wake_time
    mode: restart  # Reset timer if called again
    then:
      - deep_sleep.prevent: deep_sleep_control
      - logger.log: "Extended wake time for 45s (user interaction)"
      - delay: 45s
      # Enable charging before sleep (only charges during low-current sleep mode)
      - lambda: |-
          ESP_LOGI("deep_sleep", "Enabling charging before sleep (low current period)");
          id(battery_charger).set_charging_enabled(true);
      - deep_sleep.allow: deep_sleep_control

  - id: quick_sync_and_sleep
    then:
      - deep_sleep.prevent: deep_sleep_control
      - logger.log: "Quick sync wake (8s for WiFi + HA state)"
      - delay: 8s  # WiFi needs 2-5s, allow margin for state sync
      # Enable charging before sleep (only charges during low-current sleep mode)
      - lambda: |-
          ESP_LOGI("deep_sleep", "Enabling charging before sleep (low current period)");
          id(battery_charger).set_charging_enabled(true);
      - deep_sleep.allow: deep_sleep_control

# Diagnostics
button:
  - platform: restart
    name: "Restart"
    disabled_by_default: true

  - platform: template
    name: "Reset Charger Watchdog"
    disabled_by_default: true
    id: reset_watchdog_button
    icon: "mdi:timer-refresh"
    on_press:
      - lambda: 'id(battery_charger).reset_watchdog();'

  - platform: template
    name: "Reset Charger Registers"
    id: reset_charger_button
    disabled_by_default: true
    icon: "mdi:restore"
    on_press:
      - lambda: 'id(battery_charger).reset_registers();'

  - platform: template
    name: "Recover from Poor Source Lockout"
    id: recover_source_button
    disabled_by_default: true
    icon: "mdi:power-plug-battery"
    on_press:
      then:
        - logger.log: "Attempting to recover from poor source lockout..."
        # Toggle HIZ mode to simulate adapter removal/plug-in
        - lambda: 'id(battery_charger).set_hiz_mode(true);'
        - delay: 500ms
        - lambda: 'id(battery_charger).set_hiz_mode(false);'
        - delay: 100ms
        # Re-enable charging
        - lambda: 'id(battery_charger).set_charging_enabled(true);'
        - logger.log: "Poor source recovery attempted - check charger status"
        - component.update: battery_charger

  - platform: template
    name: "Read Sleep Charging Flags"
    id: read_sleep_flags_button
    disabled_by_default: true
    icon: "mdi:sleep"
    on_press:
      then:
        - lambda: |-
            // Read FLAG registers to see what happened during sleep
            uint8_t flag0, flag1, flag2;
            if (id(battery_charger).read_register_byte(0x20, &flag0)) {
              ESP_LOGI("sleep_flags", "CHARGER_FLAG_0=0x%02X: VINDPM=%d IINDPM=%d VSYS=%d TREG=%d ADC_DONE=%d",
                flag0, 
                (flag0 >> 2) & 1,  // VINDPM_FLAG
                (flag0 >> 3) & 1,  // IINDPM_FLAG  
                (flag0 >> 4) & 1,  // VSYS_FLAG
                (flag0 >> 5) & 1,  // TREG_FLAG
                (flag0 >> 6) & 1); // ADC_DONE
            }
            if (id(battery_charger).read_register_byte(0x21, &flag1)) {
              ESP_LOGI("sleep_flags", "CHARGER_FLAG_1=0x%02X: CHG_STAT=%d VBUS_STAT=%d", 
                flag1,
                (flag1 >> 3) & 0x07,  // CHG_STAT change
                (flag1 >> 6) & 0x07); // VBUS_STAT change
            }
            if (id(battery_charger).read_register_byte(0x22, &flag2)) {
              ESP_LOGI("sleep_flags", "FAULT_FLAG_0=0x%02X: Faults occurred=%s",
                flag2, flag2 ? "YES" : "NO");
            }
            ESP_LOGI("sleep_flags", "Flags cleared by reading - next read shows events since now");

  - platform: template
    name: "Dump Charger Registers"
    id: dump_registers_button
    disabled_by_default: true
    icon: "mdi:file-document-outline"
    on_press:
      then:
        - lambda: |-
            // Read and log key registers for debugging
            ESP_LOGI("bq25628e", "=== BQ25628E Register Dump ===");
            uint8_t reg;
            // Control registers
            for (uint8_t addr = 0x02; addr <= 0x19; addr++) {
              if (id(battery_charger).read_register_byte(addr, &reg)) {
                ESP_LOGI("bq25628e", "REG 0x%02X = 0x%02X", addr, reg);
              }
            }
            // Status and flag registers
            for (uint8_t addr = 0x1D; addr <= 0x25; addr++) {
              if (id(battery_charger).read_register_byte(addr, &reg)) {
                ESP_LOGI("bq25628e", "REG 0x%02X = 0x%02X", addr, reg);
              }
            }
            ESP_LOGI("bq25628e", "=== End Register Dump ===");

  # RFM69 diagnostic buttons
  - platform: template
    name: "Dump RF Registers"
    id: dump_rf_registers_button
    disabled_by_default: true
    icon: "mdi:radio"
    on_press:
      - lambda: 'id(rf_transceiver).dump_registers();'

  - platform: template
    name: "Clear All Paired RF Remotes"
    id: clear_paired_remotes
    disabled_by_default: true
    icon: "mdi:link-off"
    on_press:
      - lambda: |-
          id(rf_transceiver).clear_all_paired_devices();
          ESP_LOGW("rfm69", "All paired RF remotes have been cleared!");
      - homeassistant.action:
          service: notify.notify
          data:
            title: "Doorbell"
            message: "All paired RF remotes have been cleared"