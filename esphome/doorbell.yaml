    lambda: |-
      uint8_t status = id(battery_charger).get_charge_status();
      switch(status) {
        case 0: return {"Not Charging"};
        case 1: return {"Fast Charging"};
        case 2: return {"Taper Charging"};
        case 3: return {"Top-off Charging"};
